<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roman Number Converter</title>
  </head>
  <body>
    <div class="to-numbers">
      <div class="input">
        <form action="">
          <input
            id="number-to-convert"
            type="text"
            name="number"
            value="Number"
          />
        </form>
        <button class="roman-number-btn">Convertt</button>
      </div>
      <div class="output">
        <form action="">
          <input id="converted-rom" type="text" name="output" value="Result" />
        </form>
      </div>
    </div>

    <div class="to-romans">
      <div class="input">
        <form action="">
          <input type="text" name="number" value="Roman Numerals" />
        </form>
        <button class="number-roman-btn">Convert</button>
      </div>
      <div class="output">
        <form action="">
          <input type="text" name="output" value="Result" />
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
